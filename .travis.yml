language: node_js
node_js: node

cache: yarn

before_install:
  - pip install --user codecov

before_script:
  - npm install -g yarn
  - yarn

script:
  - yarn lint
  - yarn test

after_success:
  - codecov --file coverage/lcov.info --disable search

